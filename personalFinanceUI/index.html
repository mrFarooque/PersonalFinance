<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap"
      rel="stylesheet"
    />
    <!-- css file-->
    <link rel="stylesheet" href="style.css" />
    <title>Personal Finance</title>
  </head>

  <body>
    <nav class="navbar navbar-light">
      <span class="navbar-brand mb-0 h1">Personal Finance</span>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col col-9">
          <div class="row">
            <div class="col balance">
              <p>Balance: ₹ <span id="balance-data">0</span></p>
            </div>
          </div>
          <div id="category" class="row">
            <div class="col col-2 food">
              <p>
                Food <br />
                ₹ <span id="food-data">0</span>
              </p>
            </div>
            <div class="col col-2 utilities">
              <p>
                Utilities <br />
                ₹ <span id="utilities-data">0</span>
              </p>
            </div>
            <div class="col col-2 rent">
              <p>
                Rent <br />
                ₹ <span id="rent-data">0</span>
              </p>
            </div>
            <div class="col col-2 debt">
              <p>
                Debt <br />
                ₹ <span id="debt-data">0</span>
              </p>
            </div>
            <div class="col col-2 gifts">
              <p>
                Gifts <br />
                ₹ <span id="gifts-data">0</span>
              </p>
            </div>
            <div class="col col-2 entertainment">
              <p>
                Entertainment <br />
                ₹ <span id="entertainment-data">0</span>
              </p>
            </div>
          </div>
          <p>
            Expense Table for
            <select name="month" id="month">
              <option selected>Current month</option>
              <option value="jan">January</option>
              <option value="jan">February</option>
              <option value="jan">March</option>
              <option value="jan">April</option>
              <option value="jan">May</option>
              <option value="jan">June</option>
              <option value="jan">July</option>
              <option value="jan">August</option>
              <option value="jan">September</option>
              <option value="jan">October</option>
              <option value="jan">November</option>
              <option value="jan">December</option>
            </select>
          </p>
          <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Purpose</th>
                <th scope="col">Amount</th>
                <th scope="col">Category</th>
                <th scope="col">Date</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <div class="col col-3">
          <form>
            <p>Add Expense/Cash</p>
            <div class="form-group">
              <label for="Amount">Amount</label>
              <input
                type="number"
                class="form-control"
                id="amount"
                placeholder="Enter ₹ Amount/-"
                required
              />
            </div>
            <div class="form-group">
              <label for="purpose">Purpose</label>
              <input
                type="text"
                class="form-control"
                id="purpose"
                placeholder="description"
                required
              />
            </div>
            <div class="form-group">
              <label for="date">Date</label>
              <input
                type="date"
                class="form-control"
                id="date"
                placeholder="description"
              />
            </div>
            <div class="row">
              <label class="category-text" for="">Categories</label>
              <div class="col form-group form-check">
                <input type="checkbox" class="form-check-input" id="food" />
                <label class="form-check-label" for="exampleCheck1"
                  ><i class="fa-solid fa-utensils"></i
                ></label>
              </div>
              <div class="col form-group form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="utilities"
                />
                <label class="form-check-label" for="exampleCheck1"
                  ><i class="fa-solid fa-handshake-simple"></i
                ></label>
              </div>
              <div class="col form-group form-check">
                <input type="checkbox" class="form-check-input" id="rent" />
                <label class="form-check-label" for="exampleCheck1"
                  ><i class="fa-solid fa-house"></i
                ></label>
              </div>
              <div class="col form-group form-check">
                <input type="checkbox" class="form-check-input" id="debt" />
                <label class="form-check-label" for="exampleCheck1"
                  ><i class="fa-solid fa-money-bill"></i
                ></label>
              </div>
              <div class="col form-group form-check">
                <input type="checkbox" class="form-check-input" id="gifts" />
                <label class="form-check-label" for="exampleCheck1"
                  ><i class="fa-solid fa-gift"></i
                ></label>
              </div>
              <div class="col form-group form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="entertainment"
                />
                <label class="form-check-label" for="exampleCheck1"
                  ><i class="fa-brands fa-fly"></i
                ></label>
              </div>
            </div>
            <div class="buttons">
              <button id="btn-expense" type="submit" class="btn btn-primary">
                Add Expense
              </button>
              <button id="btn-cash" type="submit" class="btn btn-primary">
                Add Cash
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
<script
  src="https://kit.fontawesome.com/7e4208235c.js"
  crossorigin="anonymous"
></script>
<script src="./script.js"></script>
